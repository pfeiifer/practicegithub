name: Run Python Tests
on: [push]

jobs: 
  test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up python
        with: 
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pytest

      - name: Run tests
        run: pytest test_main.py
        
